<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts Student List</title>
    <link rel="stylesheet" href="hacked.css" />
  </head>
  <body>
    <header>
      <h1>Hogwarts Student List</h1>
      <div id="search">
        <input type="search" placeholder="Type here to search" />
      </div>
    </header>
    <section class="allButtons">
      <section id="filter_buttons">
        <button id="all_students" data-action="filter" data-filter="*">ALL STUDENTS</button>
        <button class="gryffindor" data-action="filter" data-filter="gryffindor">GRYFFINDOR</button>
        <button class="slytherin" data-action="filter" data-filter="slytherin">SLYTHERIN</button>
        <button class="hufflepuff" data-action="filter" data-filter="hufflepuff">HUFFLEPUFF</button>
        <button class="ravenclaw" data-action="filter" data-filter="ravenclaw">RAVENCLAW</button>
      </section>

      <section id="sort_buttons">
        <div id="dropDownContainer">
          <button id="hasDropDown">
            <span>SORT BY NAME â†“</span>
          </button>
          <div id="dropDown" class="hide">
            <p data-action="sort" data-sort-direction="asc" data-sort="firstName">Firstname</p>
            <p data-action="sort" data-sort-direction="asc" data-sort="lastName">Lastname</p>
          </div>
        </div>
        <button data-action="sort" data-sort="prefect">PREFECT STUDENTS</button>
        <button id="expelledButton" data-action="sort" data-sort="expelled">EXPELLED STUDENTS</button>
        <button data-action="sort" data-sort="bloodtype">BLOODTYPE</button>
      </section>
    </section>

    <section id="studentList">
      <table id="list">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <!-- <th>Firstname</th>
            <th>Middlename</th>
            <th>Lastname</th>
            <th>Nickname</th> -->
            <th></th>
          </tr>
        </thead>

        <tbody>
          <!-- student template will be copied and inserted here -->
        </tbody>
      </table>

      <template id="student">
        <tr>
          <td data-field="image"><img src="{{Student.image.src}}" alt="" /></td>
          <td data-field="fullname"></td>
          <!-- <td data-field="firstname">NAME</td>
          <td data-field="middlename">MIDDLENAME</td>
          <td data-field="lastname">LASTNAME</td>
          <td data-field="nickname">NICKNAME</td> -->
          <td data-field="house">HOUSE</td>
        </tr>
      </template>
    </section>
    <!-- POPUP STUDENT -->
    <section id="popupContainer">
      <p class="closebtn">X</p>
      <article id="studentInfo">
        <div id="image">
          <img src="images/abbott_h.png" alt="" />
        </div>
        <div class="studentName">
          <p>Firstname:</p>
          <p>Middlename:</p>
          <p>Nickname:</p>
          <p>Lastname:</p>
        </div>
      </article>
      <article>
        <div class="moreInfo">
          <p>Prefect:</p>
          <p>Expelled:</p>
          <p>Bloodtype:</p>
          <p>Inquisitorial:</p>
        </div>
      </article>

      <article id="buttonsPopup">
        <button>Add as prefect</button>
        <button>Add as inquisitor</button>
        <button>Excpell student</button>
      </article>
    </section>

    <script src="hacked.js"></script>
  </body>
</html>
